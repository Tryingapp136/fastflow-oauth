<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastFlow OAuth Callback</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            color: #333;
        }
        
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            color: #9C27B0;
            margin-bottom: 1rem;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 1.5rem;
        }
        
        .message {
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #9C27B0;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .button {
            background-color: #9C27B0;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .button:hover {
            background-color: #7B1FA2;
        }

        .error {
            color: #D32F2F;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FastFlow</h1>
        <div class="spinner" id="spinner"></div>
        <div class="message" id="message">
            Authentication successful! Redirecting to the app...
        </div>
        <div class="error" id="error" style="display: none;">
            We couldn't redirect you automatically. Please tap the button below to return to the app.
        </div>
        <a href="#" class="button" id="returnButton" style="display: none;">Return to FastFlow</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get the current URL
            const url = new URL(window.location.href);
            const params = url.searchParams;
            
            // Get the authorization code and state from URL parameters
            const code = params.get('code');
            const state = params.get('state');
            const error = params.get('error');
            
            // Check if we have an error from the OAuth provider
            if (error) {
                showError('Authentication failed: ' + error);
                return;
            }
            
            // Check if we have the required code parameter
            if (!code) {
                showError('No authorization code received');
                return;
            }
            
            // Construct the deep link URI to redirect back to the app
            let redirectUri = `fastflow://callback?code=${encodeURIComponent(code)}`;
            if (state) {
                redirectUri += `&state=${encodeURIComponent(state)}`;
            }
            
            // Set the return button href
            document.getElementById('returnButton').href = redirectUri;
            
            // Try to redirect automatically
            try {
                window.location.href = redirectUri;
                
                // If we're still here after 2 seconds, show the manual button
                setTimeout(function() {
                    showManualButton();
                }, 2000);
            } catch (e) {
                showError('Failed to redirect: ' + e.message);
            }
        });
        
        function showError(message) {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('message').textContent = message;
            document.getElementById('error').style.display = 'block';
            document.getElementById('returnButton').style.display = 'inline-block';
        }
        
        function showManualButton() {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('returnButton').style.display = 'inline-block';
        }
    </script>
</body>
</html>
